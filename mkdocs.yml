site_name: A Peek Into Ballance Mapping
site_description: 'The supplementary manual for Ballance mapping in Blender'
site_author: 'yyc12345'
site_url: 'https://yyc12345.github.io/A-Peek-Into-Ballance-Mapping/'
copyright: 'Text is available under the <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a>.'

nav:
  - 「    」: 'index.md'
  - English:
    - 'Preface': 'en/index.md'
  - 简体中文:
    - '序言': 'zh-cn/index.md'
    - 'Ballance 制图概要':
      - '自制地图概述': 'zh-cn/mapping/introduction.md'
      - '工具安装与配置': 'zh-cn/mapping/installations.md'
      - '归组': 'zh-cn/mapping/grouping.md'
      - '死亡区': 'zh-cn/mapping/depth-cube.md'
      - '钢轨参数': 'zh-cn/mapping/rail-parameter.md'
      - '贴图文件的保存格式': 'zh-cn/mapping/texture-option.md'
    - 'Blender 制图手册':
      - '合并顶点注意事项': 'zh-cn/blender/merge-vertices.md'
      - '禁止缩放物理化的物体': 'zh-cn/blender/no-scaled-physicalized-object.md'
      - '无用物体清理': 'zh-cn/blender/unused-object.md'
      - '吸附功能详解': 'zh-cn/blender/snapping.md'
    - '故障排除':
      - 'Blender 资产相关问题': 'zh-cn/trouble-shooting/blender-assets.md'
      - '路面发黑': 'zh-cn/trouble-shooting/black.md'
      - '路面影子问题': 'zh-cn/trouble-shooting/shadow.md'
      - '柱子不断问题': 'zh-cn/trouble-shooting/transparent-column.md'
      - 'Stopper 没有声音': 'zh-cn/trouble-shooting/stopper-sound.md'
      - '光源': 'zh-cn/trouble-shooting/light.md'
    - '从 3ds MAX 迁移': 'zh-cn/migrate-from-max.md'

theme:
  name: readthedocs
  locale: en
  include_homepage_in_sidebar: false

plugins: []

extra:
  alternate:
    - name: English
      link: /A-Peek-Into-Ballance-Mapping/en/home
      lang: en
    - name: 简体中文
      link: /A-Peek-Into-Ballance-Mapping/zh-cn/home
      lang: zh

markdown_extensions:
  - admonition
  - toc:
      permalink: '#'
      slugify: !!python/name:markdown.extensions.toc.slugify_unicode
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
